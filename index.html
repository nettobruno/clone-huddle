<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="background">
    <div class="container">
      <div>
        <img id="img-logo" src="./images/logo.svg" alt="Logo huddle">
      </div>

      <div id="content">
        <div class="img">
          <img id="illustration" src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="text">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does yout audience. Create
            connections with your users as you engage in genuine discussion.</p>
          <div class="btn">
            <a href="#">Register</a>
          </div>
        </div>
      </div>

      <div id="social-medias">
        <img src="./images/social1.svg" alt="">
        <img src="./images/social2.svg" alt="">
        <img src="./images/social3.svg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
